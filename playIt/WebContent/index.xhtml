<h:head>

<body bgcolor="000000" background="imagens/playit_background.jpg" text="#FFFFFF">
	<p align="left" > <img src="imagens/playit_logo.png" hspace="80" vspace="20"/></p>
	<p align="left" > <img src="imagens/initialtext.png" hspace="80" vspace="40"/></p>

		<p:watermark for="userLogin" value="login" />

	</h:form>
	
	<h:form>

		<p:watermark for="emailCadastro" value="Digite seu email" />

		<p:password id="senhaCadastro" title="Digite sua senha" value="#{Usuario.senha}" style="width:300px"/>
		<p:watermark for="senhaCadastro" value="Digite sua senha"/>

		<p:password id="senha2Cadastro" title="Repita sua senha" value="#{Usuario.confirmarSenha}" style="width:300px"/>
		<p:watermark for="senha2Cadastro" value="Repita sua senha"/>
